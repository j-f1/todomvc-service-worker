<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Service Worker â€¢ TodoMVC</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/todomvc-app-css@2.3.0/index.css"
		/>
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<section class="todoapp">
			<!-- app start -->Loading...<!-- app end -->
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a href="https://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a href="https://twitter.com/jed_fox1">Jed Fox</a></p>
			<p>Part of <a href="https://todomvc.com">TodoMVC</a>. Kinda.</p>
		</footer>
		<script class="registration">
			const script = document.currentScript;
			navigator.serviceWorker.register("/sw.js").then(
				(registration) => {
					if (!script.classList.contains("ready")) {
						location.href = "/";
					}
				},
				(error) => {
					console.log("Service worker registration failed:", error);
				}
			);
		</script>
	</body>
</html>
